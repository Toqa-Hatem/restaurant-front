<body class="position-relative bg-gray">
    <main>
        <section class="forget-pass m-lg-0 m-sm-5">
            <div class="container">
                <div class="body-images">
                    <img src="./SiteAssets/images/meat-bg.png" class="position-absolute meat ">

                    <img src="./SiteAssets/images/spoon-bg.png" class="position-absolute spoon ">
                </div>

                <div class="row">
                    <div class="col-12 pt-4 d-flex justify-content-start">
                        <a href="./index.html" class="fw-bold back-home">
                            <img src="./SiteAssets/images/back-arrow.png" class="ms-2 back-arrow-img" alt="Logo"
                                height="17">
                            رجوع </a>
                    </div>

                    <div class="col-12 d-flex justify-content-center">
                        <img src="./SiteAssets/images/logo-with-white-bg.png" alt="Logo" height="110">
                    </div>

                    <div class="col-md-7 right-side bg-white p-md-5 ">
                        <h2 class="main-color fw-bold py-3">تأكيد رقم الهاتف </h2>
                        <h5>تم ارسال كود لرقم الهاتف المسجل لدينا عن طريق الواتس اب</h5>
                        <h4 class="main-color fw-bold py-3">0201165998745+ </h4>
                        <div class="code" id="codeDisplay" style="display: none;"></div>
                        <div class="code-input " id="codeInputForm">
                            <input class="m-1" type="text" maxlength="1" id="digit1"
                                onkeyup="moveToNext(this, 'digit2')">
                            <input class="m-1" type="text" maxlength="1" id="digit2"
                                onkeyup="moveToNext(this, 'digit3')" onkeydown="moveToPrevious(event, 'digit1')">
                            <input class="m-1" type="text" maxlength="1" id="digit3"
                                onkeyup="moveToNext(this, 'digit4')" onkeydown="moveToPrevious(event, 'digit2')">
                            <input class="m-1" type="text" maxlength="1" id="digit4"
                                onkeydown="moveToPrevious(event, 'digit3')">
                        </div>
                        <p class=" py-2 " id="timer"> </p>

                        <div class="d-flex justify-content-between flex-wrap">
                            <p class="text-muted"> لم أتلقى رمز التفعيل ؟ </p>
                            <a href="" class="main-color">اعادة ارسال رمز التفعيل</a>
                        </div>
                        <button type="submit" class="btn  w-100">ارسال</button>
                    </div>

                    <div class="col-md-5 login-background d-none d-md-block">
                        <img src="./SiteAssets/images/login-chef-backgound.png" alt="">
                    </div>
                </div>
            </div>
        </section>
    </main>
